<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SADP API Documentation</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .redirect-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-bottom: 20px;
    }
    .manual-link {
      margin-top: 20px;
    }
    .manual-link a {
      color: #09f;
      text-decoration: none;
    }
    .manual-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <div class="message">
      <h2>Redirecting to API Documentation</h2>
      <p>You are being redirected to the SADP API documentation...</p>
    </div>
    <div class="manual-link">
      <p>If you are not redirected automatically, <a href="http://localhost:5001/api/docs">click here</a>.</p>
    </div>
  </div>
  
  <script>
    // Redirect to the API docs after a short delay
    setTimeout(function() {
      window.location.href = 'http://localhost:5001/api/docs';
    }, 1500);
  </script>
</body>
</html>
